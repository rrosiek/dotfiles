$font = BerkeleyMono Nerd Font

general {
    hide_cursor = true
}

# Background with a dark, starry space theme
background {
    monitor =
    path = ~/.config/backgrounds/nebula_02.jpg
    blur_passes = 2
    blur_size = 8
    color = rgba(0, 0, 0, 0.8) # Dark overlay for contrast
    brightness = 0.5
    contrast = 0.9
}

# Input field for password
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    outer_color = rgba(255, 255, 255, 0.1) # Subtle white outline
    inner_color = rgba(20, 20, 30, 0.9) # Dark, semi-transparent input box
    font_color = rgb(200, 200, 200) # Light gray for text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = true
    rounding = 10
    position = 0, -20
    halign = center
    valign = center
}

# Time display (clean and futuristic)
label {
    monitor =
    text = $TIME
    color = rgb(200, 200, 200) # Light gray for visibility
    font_size = 64
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
}

# Username or greeting
label {
    monitor =
    text = Welcome, $USER
    color = rgb(150, 150, 200) # Soft bluish-gray for a space vibe
    font_size = 24
    font_family = $font
    position = 0, 140
    halign = center
    valign = center
}

# Optional: Add a subtle status message (e.g., for Caps Lock)
label {
    monitor =
    text = $LOCKSTATE
    color = rgb(255, 100, 100) # Red for warnings
    font_size = 16
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
}
